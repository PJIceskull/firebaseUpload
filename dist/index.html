<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Upload</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="#" id="li">Log In</a>
      <a href="#" id="lo">Log Out</a>
    </nav>

    <div id="app">
      <h1>Upload to Firebase!</h1>

      <div class="form">
        <label for="myImage">Click below to upload your image.</label>
        <input type="file" id="myImage" />
        <span id="submitBtn">Upload Image</span>
      </div>

      <div class="loader">
        <p>Progress of Image Uploading</p>
        <div class="bar"></div>
      </div>

      <div class="imageHolder"></div>
    </div>
    <!-- Link to Javascript Files -->
    <script src="app/app.js"></script>
  </body>
</html>
